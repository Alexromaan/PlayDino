<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="container main-front login-container-top-padding">
       
        <div id="subcontainer" class="columns is-centered login-container login-form">
            <div class="column has-text-centered login-box-style">
                {% if error %}
                    <div class="login-error mr-top-30 bounce">La contraseña o usuario son incorrectos!</div>
                {% endif %}

                <form action={% url 'login:mainlogin' %} method="post">
                    {% csrf_token %}
                    <div class="login-container-small">

                        <div class="form-field-wrapper">
                            <label>Usuario</label>
                            <input type="text" class="input" name="username" required>
                        </div>

                        <div class="form-field-wrapper">
                            <label>Contraseña</label>
                            <input type="password" class="input" name="password" required>
                        </div>
                        <div class="form-field-wrapper">
                            <button class="button" type="submit">Login</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
