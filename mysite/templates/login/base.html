{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <script src="{% static 'js/navbar-burger.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

{% block heading %}


{% endblock %}

<body>
<nav class="navbar">
    <div class="navbar-brand">
        <a class="navbar-item">
            <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <div class="navbar-burger burger" data-target="nav-data">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
        <div class="navbar-menu" id="nav-data">
            <a href={% url 'login:mainlogin' %} class="navbar-item">Home</a>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a href="{% url 'login:mainlogin' %}" class="button is-primary">
                                <span>INICIAR SESION</span>
                            </a>
                             <a href="{% url 'login:registro' %}" class="button is-primary">
                                <span>REGISTRATE</span>
                            </a>

                    </div>
                </div>
        </div>
    </div>

</nav>

{% block content %}

{% endblock %}
